    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
        set,
        onDisconnect,
        serverTimestamp,
      } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBYPPueVwyJRV105mwtmKPy3eryMHLG76M",
        authDomain: "ml4cv-xai-presentation.firebaseapp.com",
        databaseURL:
          "https://ml4cv-xai-presentation-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "ml4cv-xai-presentation",
        storageBucket: "ml4cv-xai-presentation.appspot.com",
        messagingSenderId: "942472159177",
        appId: "1:942472159177:web:218aeaada913f854c01218",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // Reveal.initialize();

      const isPresenter = window.location.hash.includes("presenter");
      const slideRef = ref(db, "slides/sync");

      if (isPresenter) {
        Reveal.on("slidechanged", (event) => {
          set(slideRef, {
            h: event.indexh,
            v: event.indexv || 0,
            f: Reveal.getIndices().f || 0,
          });
        });

        const viewersRef = ref(db, 'viewers');
        const viewerCountElement = document.getElementById('viewer-count');

        onValue(viewersRef, (snapshot) => {
          const viewerCount = snapshot.size; // Number of connected viewers
          viewerCountElement.textContent = `Viewers: ${viewerCount}`;
        });
      } else {
        const viewerId = `viewer_${Math.random().toString(36).substr(2, 9)}`;
        const viewerRef = ref(db, `viewers/${viewerId}`);

        // Add viewer to the database
        set(viewerRef, {
          connectedAt: serverTimestamp(),
        });

        // Remove viewer from the database upon disconnection
        onDisconnect(viewerRef).remove();

        // Remove div with the viewer count
        const viewerCountElement = document.getElementById('viewer-count');
        viewerCountElement.parentNode.removeChild(viewerCountElement);

        onValue(slideRef, (snapshot) => {
          const data = snapshot.val();
          if (data) {
            const { h, v, f } = data;
            const current = Reveal.getIndices();
            if (h !== current.h || v !== current.v || f !== (current.f || 0)) {
              Reveal.slide(h, v, f);
            }
          }
        });
      }

        // This exists to account for environment differences based on how you
        // print to PDF. CLI printing options, like phantomjs and wkpdf, can end
        // on precisely the total height of the document whereas in-browser
        // printing has to end one pixel before.
        pdfPageHeightOffset: -1,
        // Number of slides away from the current that are visible
        viewDistance: 3,
        // Number of slides away from the current that are visible on mobile
        // devices. It is advisable to set this to a lower number than
        // viewDistance in order to save resources.
        mobileViewDistance: 2,
        // The display mode that will be used to show slides
        display: 'block',
        // Hide cursor if inactive
        hideInactiveCursor: true,
        // Time before the cursor is hidden (in ms)
        hideCursorTime: 5000
      });
      // Override SPACE to play / pause the video
      Reveal.addKeyBinding(
        {
          keyCode: 32,
          key: 'SPACE',
          description: 'Play / pause video'
        },
        () => {
          var currentVideos = Reveal.getCurrentSlide().slideBackgroundContentElement.getElementsByTagName("video");
          if (currentVideos.length > 0) {
            if (currentVideos[0].paused == true) currentVideos[0].play();
            else currentVideos[0].pause();
          } else {
            Reveal.next();
          }
        }
      );
    </script>
  </body>
</html>
